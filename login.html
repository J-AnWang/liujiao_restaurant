<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="css/all.css">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">

  <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/all.js" charset="utf-8"></script>
</head>
<body>
  <header class="header">
    <div class="container clearfix">
      <a href="#" class="logo">
          <img src="imgs/toplogo.svg" alt="logo">
      </a>
      <ul class="nav clearfix">
        <li><a href="#tips" class="scrollTop">特色</a></li>
        <li><a href="#chef" class="scrollTop">主廚</a></li>
        <li><a href="#reservation" class="scrollTop">地圖</a></li>
      </ul>
      <a class="hamburger-btn">
        <i class="fas fa-bars"></i>
      </a>
    </div>
  </header>

  <section class="banner">
    <div class="banner-img">
      <div class="main-title">
        <h1>咬一口就無法忘懷的漢堡</h1>
        <p>七夕絕對無法錯過的好滋味</p>
        <p><i class="fas fa-utensils"></i>六角大漢堡<i class="fas fa-utensils"></i></p>
      </div>
    </div>
  </section>

  <section class="login">
    <div class="container">
      <img src="imgs/logo_l@svg.svg" alt="title">
      <h3 class="subtitle">
        享受美食好味道
      </h3>
      <div class="login-form">
        <h3 class="title">login</h3>
        <form action="">
          <label for="email">email address</label>
          <input type="email" name="email" id="email">

          <label for="password">password</label>
          <input type="password" name="password" id="password">
          <a href="#" class="forgot-pw">忘記密碼？</a>

          <div class="btn-group clearfix">
            <input type="button" value="註冊" class="btn grey">
            <input type="submit" value="登入" class="btn orange">
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="info">
        <div class="about">
          <h3 class="title"><span>關於</span>六角餐廳</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat magnam, cum, provident fugit perferendis pariatur.</p>
        </div>
        <div class="contact-info">
          <h3 class="title">連路方式</h3>
          <ul>
            <li>高雄市中正五路到底</li>
            <li><a href="tel:+886222112222">02-22112222</a></li>
            <li><a href="mailto:service@hexschool.com">service@hexschool.com</a></li>
          </ul>
        </div>
      </div>
      <div class="social-media clearfix">
        <img src="imgs/logo_l@svg.svg" alt="logo">
        <ul class="social-media-btn">
          <li><a href="#" class="google"><i class="fab fa-google-plus-square"></i></a></li>
          <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#" class="facebook"><i class="fab fa-facebook-square"></i></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <a href="#" class="toTop">
    <i class="fas fa-chevron-up"></i>
  </a>
</body>
</html>
